<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizmas - Het Ultieme Familie Quizspel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÑ</text></svg>">
</head>
<body>
    <div id="app" class="container">
        <!-- Decorations container for seasonal themes -->
        <div id="decorations"></div>
        
        <!-- Main Menu -->
        <div id="main-menu" class="screen active">
            <div class="logo-container">
                <h1 class="logo">üéÑ Quizmas üéÑ</h1>
                <p class="tagline">Het Ultieme Familie Quizspel!</p>
            </div>
            
            <div class="menu-buttons">
                <button id="btn-join-game" class="btn btn-primary btn-large">
                    <span class="btn-icon">üéÆ</span>
                    Meedoen
                </button>
                <button id="btn-host-game" class="btn btn-secondary btn-large">
                    <span class="btn-icon">üì∫</span>
                    Spel Hosten
                </button>
                <button id="btn-admin" class="btn btn-tertiary btn-large">
                    <span class="btn-icon">‚öôÔ∏è</span>
                    Beheer
                </button>
            </div>
            
            <div class="footer-info">
                <p>Speel op elk apparaat ‚Ä¢ Maak eigen quizzen ‚Ä¢ Veel plezier!</p>
            </div>
        </div>

        <!-- Join Game Screen -->
        <div id="join-screen" class="screen">
            <button class="btn-back" id="btn-back-join">‚Üê Terug</button>
            <div class="join-container">
                <h2>Doe Mee met een Spel</h2>
                <div class="input-group">
                    <label for="game-pin">Spel PIN</label>
                    <input type="text" id="game-pin" placeholder="Voer PIN in" maxlength="6" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="player-name">Jouw Bijnaam</label>
                    <input type="text" id="player-name" placeholder="Voer bijnaam in" maxlength="20" autocomplete="off">
                </div>
                <div class="avatar-selection">
                    <label>Kies Avatar</label>
                    <div class="avatar-grid" id="avatar-grid">
                        <!-- Avatars will be populated by JS -->
                    </div>
                </div>
                <button id="btn-join-submit" class="btn btn-primary btn-large">Meedoen!</button>
                <p id="join-error" class="error-message"></p>
            </div>
        </div>

        <!-- Player Waiting Room -->
        <div id="player-lobby" class="screen">
            <div class="lobby-container">
                <h2>Je bent erin! üéâ</h2>
                <div class="player-info-card">
                    <span id="lobby-avatar" class="avatar-large"></span>
                    <span id="lobby-nickname" class="nickname"></span>
                </div>
                <p class="waiting-text">Wachten tot de host begint...</p>
                <div class="loading-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>

        <!-- Player Game Screen -->
        <div id="player-game" class="screen">
            <div class="player-game-container">
                <div class="player-header">
                    <span id="player-score-display">0 ptn</span>
                    <span id="player-streak">üî• 0</span>
                </div>
                <div id="question-timer-player" class="timer-bar"></div>
                <div id="player-question-area">
                    <!-- Question content for player -->
                </div>
                
                <!-- Standard Quiz Answer Buttons -->
                <div id="answer-buttons" class="answer-grid player-input-quiz">
                    <!-- Answer buttons will be populated -->
                </div>
                
                <!-- True/False Buttons -->
                <div id="tf-buttons" class="tf-grid player-input-truefalse">
                    <button id="btn-true" class="tf-answer-btn tf-answer-true" data-answer="true">
                        <span class="tf-icon">‚úì</span>
                        <span class="tf-text">Waar</span>
                    </button>
                    <button id="btn-false" class="tf-answer-btn tf-answer-false" data-answer="false">
                        <span class="tf-icon">‚úó</span>
                        <span class="tf-text">Niet Waar</span>
                    </button>
                </div>
                
                <!-- Type Answer Input -->
                <div id="type-input" class="type-input-container player-input-type">
                    <input type="text" id="type-answer-input" class="type-answer-field" 
                           placeholder="Typ je antwoord..." maxlength="100" autocomplete="off">
                    <button id="btn-submit-answer" class="btn btn-primary btn-submit-answer">
                        <span>Verstuur</span>
                        <span class="submit-icon">‚û§</span>
                    </button>
                </div>
                
                <!-- Slider Input -->
                <div id="slider-input" class="slider-input-container player-input-slider">
                    <div class="slider-current-value" id="slider-current">50</div>
                    <div class="player-slider-range">
                        <span id="player-slider-min">0</span>
                        <input type="range" id="slider-answer-input" class="slider-answer-range" 
                               min="0" max="100" value="50" title="Sleep om getal te kiezen">
                        <span id="player-slider-max">100</span>
                    </div>
                    <button id="btn-submit-slider" class="btn btn-primary btn-submit-answer">
                        <span>Bevestig</span>
                        <span class="submit-icon">‚úì</span>
                    </button>
                </div>
                
                <!-- Order Input -->
                <div id="order-input" class="order-input-container player-input-order">
                    <p class="order-instruction">Sleep om de volgorde te wijzigen:</p>
                    <div id="order-sortable" class="order-sortable-list">
                        <!-- Sortable items will be populated -->
                    </div>
                    <button id="btn-submit-order" class="btn btn-primary btn-submit-answer">
                        <span>Bevestig Volgorde</span>
                        <span class="submit-icon">‚úì</span>
                    </button>
                </div>
                
                <div id="answer-feedback" class="feedback-overlay hidden">
                    <!-- Feedback after answering -->
                </div>
            </div>
        </div>

        <!-- Player Results Screen -->
        <div id="player-results" class="screen">
            <div class="results-container">
                <h2 id="results-title">Spel Afgelopen!</h2>
                <div id="final-score-card">
                    <span class="score-label">Jouw Score</span>
                    <span id="final-score" class="score-value">0</span>
                </div>
                <div id="final-position">
                    <span class="position-label">Positie</span>
                    <span id="position-value" class="position-number">#1</span>
                </div>
                <button id="btn-play-again" class="btn btn-primary">Opnieuw Spelen</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/firebase-service.js"></script>
    <script type="module" src="js/theme-manager.js"></script>
    <script type="module" src="js/game-controller.js"></script>
    <script type="module" src="js/player-controller.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
